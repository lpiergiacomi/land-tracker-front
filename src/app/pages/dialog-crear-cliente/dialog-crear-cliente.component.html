<h1 mat-dialog-title>Crear cliente</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Nombre de cliente</mat-label>
    <input matInput [(ngModel)]="nuevoCliente.nombre">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="crearCliente()" cdkFocusInitial [mat-dialog-close]="nuevoCliente">Crear</button>
</div>
