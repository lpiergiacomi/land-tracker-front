<h1 mat-dialog-title>Crear cliente</h1>
<div mat-dialog-content>
  <form [formGroup]="nuevoClienteForm">
    <mat-form-field appearance="outline">
      <mat-label>Nombre de cliente</mat-label>
      <input matInput formControlName="nombreCliente" required>
      <mat-error *ngIf="nombreCliente.errors">{{getErrorMessage()}}</mat-error>
      <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner diameter="32"></mat-spinner>
      </div>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [disabled]="nuevoClienteForm.invalid" (click)="crearCliente()" cdkFocusInitial [mat-dialog-close]="nuevoCliente">Crear</button>
</div>
