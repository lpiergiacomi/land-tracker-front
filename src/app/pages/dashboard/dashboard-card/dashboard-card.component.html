<mat-card [style.background-color]="backgroundColor">
  <div style="padding: 0.5rem">
    <h3 style="font-size: 2.2rem; font-weight: 700; margin-top:1rem;">{{ title }}</h3>
    <p style="font-size: 1rem; margin-bottom: 1rem">{{ content }}</p>
  </div>
  <div style="color: rgba(0,0,0,.15)">
    <i [class]="iconClass" [style.font-size]="iconFontSize" style="top: 1rem; position: absolute; right: 1rem;"></i>
  </div>
</mat-card>
