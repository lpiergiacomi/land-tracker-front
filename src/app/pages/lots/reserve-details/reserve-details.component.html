<mat-card *ngIf="lot?.reserve">
  <mat-card-content class="detail">
    <div class="detail-row">
      <div class="detail-row-text">
        <label>Cliente: </label>
        {{lot?.reserve?.clientName}}
      </div>
      <div class="detail-row-text">
        <label>Usuario: </label>
        {{lot?.reserve?.user?.username}}
      </div>
    </div>
    <div class="detail-row">
      <div class="detail-row-text">
        <label>Fecha creaci√≥n: </label>
        {{lot?.reserve?.createdDate | date: 'dd/MM/yyyy'}}
      </div>
      <div class="detail-row-text">
        <label>Fecha vto: </label>
        <mat-form-field>
          <input matInput [matDatepicker]="dueDatePicker"
                 [(ngModel)]="lotReserveDueDate" name="dueDate" (dateChange)="changeDueDate()">
          <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #dueDatePicker>
          </mat-datepicker>
        </mat-form-field>

      </div>
    </div>
    <div class="detail-row">
      <div class="detail-row-text">
        <label>Estado: </label>
        {{lot?.reserve?.state | reserveState}}
      </div>
    </div>
  </mat-card-content>
</mat-card>
