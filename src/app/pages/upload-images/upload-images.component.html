<div>
  <mat-form-field>
    <div>
      <mat-toolbar>
        <input matInput [value]="fileName" />

        <button
          mat-flat-button
          color="primary"
          [disabled]="!currentFile"
          (click)="upload()"
        >
          Subir
        </button>
      </mat-toolbar>

      <input
        type="file"
        id="fileInput"
        (change)="selectFile($event)"
        name="fileInput"
      />
    </div>
  </mat-form-field>
</div>


<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Lista de archivos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let file of fileInfos">
        <a (click)="downloadFile(file.id, file.type)">{{ file.name }}</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
