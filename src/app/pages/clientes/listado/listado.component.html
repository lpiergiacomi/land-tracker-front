<h1>Lista de clientes</h1>

<div>
  <button mat-raised-button color="primary" (click)="abrirDialogCreacionCliente()">Nuevo</button>
</div>

<div style="margin-top: 15px;">
  <p-table [value]="clientes" dataKey="id" editMode="row" styleClass="p-datatable-sm" >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
        <th pSortableColumn="documento" style="width:20%">Documento <p-sortIcon field="documento"></p-sortIcon></th>
        <th pSortableColumn="email" style="width:20%">Email <p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="telefono" style="width:20%">Telefono <p-sortIcon field="telefono"></p-sortIcon></th>
        <th style="width:20%">Acciones</th>
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-cliente let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="cliente">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="cliente.nombre" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{cliente.nombre}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" minlength="7" maxlength="8" [(ngModel)]="cliente.documento" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{cliente.documento}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="email" [(ngModel)]="cliente.email" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{cliente.email}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="cliente.telefono" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{cliente.telefono}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div style="display:flex; align-items:center;">
            <button mat-icon-button class="material-icons app-toolbar-menu save-button"
                    pSaveEditableRow
                    matTooltip="Guardar cambios" (click)="onRowEditSave(cliente)"
                    *ngIf="editing" color="primary">
              <mat-icon>check_circle</mat-icon>
            </button>
            <button mat-icon-button class="material-icons app-toolbar-menu save-button"
                    pCancelEditableRow
                    matTooltip="Cancelar" (click)="onRowEditCancel(cliente, ri)"
                    *ngIf="editing" color="warn">
              <mat-icon>cancel</mat-icon>
            </button>
            <button mat-icon-button class="material-icons app-toolbar-menu save-button"
                    pInitEditableRow
                    matTooltip="Editar" (click)="onRowEditInit(cliente)"
                    *ngIf="!editing" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="material-icons"
                    matTooltip="Eliminar" (click)="onRowDelete(cliente)"
                    *ngIf="!editing" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
            <!-- TODO: Se muestra el spinner en todos los rows -->
            <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
