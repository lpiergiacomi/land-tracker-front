<div class="content-wrapper">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Lotes</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Lotes</li>
          </ol>
        </div>
      </div>
    </div>
  </div>


  <section class="content">
    <div class="container-fluid">

      <app-buscador-lotes (changeLotesEventEmitter)="mostrarLotesFiltrados($event)"></app-buscador-lotes>

      <div class="row">
        <!--<div [ngClass]="{'col-md-12':!loteSeleccionado,'col-md-8':loteSeleccionado}">-->
        <div class="col-md-12">

          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false"
                               [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>map</mat-icon>
                Mapa de lotes
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div class="row">
              <div class="col-md-8 divRendererContainer">
                <div #rendererContainer>
                  <div>
                    <app-label-nro-lote
                      id="{{lote.id}}"
                      #childElement
                      *ngFor="let lote of lotes; let i = index"
                      [lote]="lote"
                      [loteSeleccionado]="loteSeleccionado"
                      [loteParaTooltip]="loteParaTooltip">
                    </app-label-nro-lote>
                  </div>

                </div>
              </div>
              <div class="col-md-4" *ngIf="loteSeleccionado">
                <app-detalle-lote [loteSeleccionado]="loteSeleccionado"></app-detalle-lote>
              </div>
            </div>
          </mat-expansion-panel>


        </div>
      </div>
    </div>
  </section>
</div>
